version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bstock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-stock_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    # Remove external port exposure for security - only internal access
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bstock_user} -d ${POSTGRES_DB:-stock_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bstock-internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bstock_user}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB:-stock_db}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DISABLE_OPENAPI: ${DISABLE_OPENAPI:-true}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-https://bstock.ashreef.com}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-GET,POST,PUT,DELETE,OPTIONS,PATCH}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-Content-Type,Authorization,Accept,Origin,User-Agent}
    # Only expose to npm-network for nginx proxy manager
    expose:
      - "8000"
    networks:
      - bstock-internal
      - npm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flutter Frontend (Web)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    # Only expose to npm-network for nginx proxy manager
    expose:
      - "80"
    networks:
      - bstock-internal
      - npm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Database backup service
  db-backup:
    image: postgres:15-alpine
    restart: "no"
    depends_on:
      - db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bstock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-stock_db}
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    networks:
      - bstock-internal
    profiles:
      - backup
    command: >
      sh -c "
        echo 'Creating database backup...'
        pg_dump -h db -U $${POSTGRES_USER} -d $${POSTGRES_DB} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
        echo 'Backup completed successfully'
        find /backups -name '*.sql' -mtime +30 -delete
        echo 'Old backups cleaned up'
      "

volumes:
  postgres_data:
    driver: local

networks:
  # Internal network for database and inter-service communication
  bstock-internal:
    driver: bridge
    internal: true
  
  # External network for nginx proxy manager
  npm-network:
    external: true
