version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: bstock_user
      POSTGRES_PASSWORD: bstock_pass
      POSTGRES_DB: stock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bstock_user -d stock_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://bstock_user:bstock_pass@db/stock_db
      # SECRET_KEY should be overridden in a .env file or an environment variable
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--reload"]

volumes:
  postgres_data: 