version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bstock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bstock_pass}
      POSTGRES_DB: ${POSTGRES_DB:-stock_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bstock_user -d stock_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bstock_user}:${POSTGRES_PASSWORD:-bstock_pass}@db/${POSTGRES_DB:-stock_db}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DISABLE_OPENAPI: ${DISABLE_OPENAPI:-true}
      SECRET_KEY: ${SECRET_KEY}
      # SECRET_KEY should be set via an external .env or secrets manager in production
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    # Command is now handled by the Dockerfile with environment variable support

volumes:
  postgres_data: 